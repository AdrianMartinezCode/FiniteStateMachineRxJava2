plugins {
    id "net.ltgt.apt" version "0.10"
}

apply plugin: 'java'
apply plugin: 'idea'

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.2.8'
    compile group: 'com.google.dagger', name: 'dagger', version: '2.22.1'
    apt 'com.google.dagger:dagger-compiler:2.22.1'
}
